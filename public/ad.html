<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Starting - Video Downloader</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9102705296868776" crossorigin="anonymous"></script>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #4B5563;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white py-4">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-download mr-2"></i>Download Starting...
                </h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            
            <!-- Download Status -->
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8 text-center">
                <div class="text-green-500 text-6xl mb-4 pulse-animation">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Download is Starting!</h2>
                <p class="text-gray-600 mb-6">
                    Your video download should begin automatically. If it doesn't start, please return to the previous tab.
                </p>
                
                <!-- Google AdSense Ad Unit -->
                <div class="mb-6">
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-9102705296868776"
                         data-ad-slot="YOUR_AD_SLOT_ID"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
                
                <!-- Countdown Timer -->
                <div class="mb-6">
                    <p class="text-gray-500 mb-2">This page will close in:</p>
                    <div id="countdown" class="countdown">5</div>
                </div>
                
                <button onclick="window.close()" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-secondary transition-colors">
                    <i class="fas fa-times mr-2"></i>Close This Tab
                </button>
            </div>
        </div>
    </main>

    <script>
        // Countdown timer
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.close();
            }
        }, 1000);
    </script>
</body>
</html>
